<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Ninja Javascript Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>
<body>
    <div id="phone">
        scroll the phone
    </div>
    <div id="main">
    <!-- Game Heading -->
    <div class="gameHeading">
        <p>Lives Remaining : <span id="liveremain">10</span></p>
    </div>

    <!-- Main Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Front Body -->
    <div class="startGame" id="startGame">
        <div class="home">
            <h1>BEST OF LUCK BUDDY<br> <span id="username">SATYAM SHARMA </span></h1>
            <button id="startGameBtn">START <i class="fa-solid fa-gamepad"></i></button>
            <p>Your High Score: <span id="homeHighScore"></span></p>
        </div>
        
    </div>

    <!-- Alert Count Down Timer  -->
    <div class="countDown" id="countDownContainer">
        <h1></h1>
    </div>

    <!-- In Game Body -->
    <div id="inGameContainer">
        <div class="scoreDiv">
            <p class="work">Score: <span id="score"></span></p>
            <p  class="work">High Score: <span id="highScore"></span></p>
        </div>
        <div class="gameCountTime">
            <h1 id="gameMinuteAndSecond">00 : 00</h1>
        </div>
        <div id="strikeCountDiv">
            <h1 class="strikeCount">1x</h1>
        </div>
    </div>

    <div id="gameEndDiv">
        <div class="gameEndContainer">
            <p>Your Score: <span id="endGameScore"></span></p>
            <button id="returnHome">End Game <i class="fa-solid fa-right-to-bracket"></i></button>
        </div>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
